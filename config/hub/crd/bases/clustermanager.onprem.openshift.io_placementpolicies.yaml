    openAPIV3Schema:
      description: PlacementPolicy matches a set of MultiClusterWorkloads with a set
        of RegisteredClusters.  Keep in mind that it is possible for a single MultiClusterWorkload,RegisteredClusters
        tuple to be produced by different PlacementPolicies. Access control inside
        the hub is uniform, so if a user has the power to create a PlacementPolicy,
        he can put ANY MultiClusterWorkload on any RegisteredCluster.  However, he
        cannot control the CONTENT of that MultiClusterWorkload unless he has the
        power to "use" the "asUser" in that MultiClusterWorkload.
