                match for every selector in the list is added to the list of clusters.
                This makes the slice a logical OR
              items:
                properties:
                  labelSelector:
                    description: labelSelector specifies a label selector to evaluate
                      against all RegisteredClusterSelectors.  It is mutually exclusive
                      with names.
                    properties:
                      matchExpressions:
                        description: matchExpressions is a list of label selector
