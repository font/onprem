            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          properties:
            multiClusterWorkloadSelector:
              description: multiClusterWorkloadSelector describes how to select MultiClusterWorkloads.  Every
                match for every selector in the list is added to the list of workloads.
                This makes the slice a logical OR
              items:
                properties:
                  labelSelector:
                    description: labelSelector specifies a label selector to evaluate
                      against all MultiClusterWorkloads.  It is mutually exclusive
                      with names.
                    properties:
